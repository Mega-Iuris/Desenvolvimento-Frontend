<div class="login-container">

    <form (ngSubmit)="login()">
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="E-mail" required>
        <br>

        <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="Senha" required>
        <br>
        <button type="submit">Login</button>
    </form>
</div>
